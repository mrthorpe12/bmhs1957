<script>
    function showText(img) {
        console.log(img.alt);
        let caption = document.querySelector(`#${img.id}_caption`);
        caption.style.display = "block";
        caption.innerHTML = img.alt;
    }
    function hideText(img) {
        let caption = document.querySelector(`#${img.id}_caption`);
        caption.style.display = "none";
    }
</script>
