<!DOCTYPE html>
<html lang="en">

<head>
    <link href='../css/html5reset.css' rel="stylesheet">
    <link href='../css/style.css' rel="stylesheet">
    <link href='../images/favicon.ico' rel="icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e0b02df433.js" crossorigin="anonymous"></script>
    <title>80th Birthday</title>
</head>

<div class="gallery">
    <div class="wrapper">
        <img src='../images/alhambra3.JPG' id="alhambra" onmouseover="showText(this)" onmouseleave="hideText(this)"
            alt="Alhambra fortress, Grenada.  Summer 2018.">
        <div id="alhambra_caption" style.display="none"></div>
    </div>
    <div class="wrapper">
        <img src='../images/sevilla_alley.JPG' id="alley" onmouseover="showText(this)" onmouseleave="hideText(this)"
            alt="Whitewashed alleyway in Sevilla, Spain.  Summer 2018.">
        <div id="alley_caption" style.display="none"></div>
    </div>
    <div class="wrapper">
        <img src='../images/sevilla_buildings.JPG' id="buildings" onmouseover="showText(this)"
            onmouseleave="hideText(this)" alt="Row of buildings on city square, Sevilla.  Summer 2018.">
        <div id="buildings_caption" style.display="none"></div>
    </div>
    <div class="wrapper">
        <img src='../images/sevilla_carriages.JPG' id="carriages" onmouseover="showText(this)"
            onmouseleave="hideText(this)" alt="Horse-drawn carriages in Sevilla city square.  Summer 2018.">
        <div id="carriages_caption" style.display="none"></div>
    </div>
    <div class="wrapper">
        <img src='../images/sevilla_fountain.JPG' id="fountain" onmouseover="showText(this)"
            onmouseleave="hideText(this)" alt="City square with fountain, Sevilla.  Summer 2018.">
        <div id="fountain_caption" style.display="none"></div>
    </div>
    <div class="wrapper">
        <img src='../images/sevilla_peacock.JPG' id="peacock" onmouseover="showText(this)" onmouseleave="hideText(this)"
            alt="Peacock in Sevilla city park.  Summer 2018.">
        <div id="peacock_caption" style.display="none"></div>
    </div>
    <div class="wrapper">
        <img src='../images/sevilla_plaza.JPG' id="plaza" onmouseover="showText(this)" onmouseleave="hideText(this)"
            alt="Main plaza with church in background, Sevilla.  Summer 2018.">
        <div id="plaza_caption" style.display="none"></div>
    </div>
    <div class="wrapper">
        <img src='../images/arcos_street.JPG' id="street" onmouseover="showText(this)" onmouseleave="hideText(this)"
            alt="Street in Andalusian hill town.  Summer 2018.">
        <div id="street_caption" style.display="none"></div>
    </div>
    <div class="wrapper">
        <img src='../images/arcos_landscape.JPG' id="landscape" onmouseover="showText(this)"
            onmouseleave="hideText(this)" alt="Andalusian landscape viewed from scenic overlook.  Summer 2018.">
        <div id="landscape_caption" style.display="none"></div>
    </div>
</div>

</html>
